<style type="text/css">
    body {
      overflow: hidden;
    }
    #main {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #area {
      width: 80%;
      height: 80%;
      margin: 5% auto;
      max-width: 1250px;
    }
    #area iframe {
      border: none;
    }
    #prev {
      left: 40px;
    }
    #next {
      right: 40px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      margin-top: -32px;
      font-size: 64px;
      color: #E2E2E2;
      font-family: arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    .arrow:hover {
      color: #777;
    }
    .arrow:active {
      color: #000;
    }
  </style>

<div id="prev" class="arrow" onclick="Book.prevPage();">‹</div>
<div id="area"></div>
<div id="next" class="arrow" onclick="Book.nextPage();">›</div>
<script src="../node_modules/epubjs/build/epub.min.js"></script>
<script src="../node_modules/epubjs/build/libs/zip.min.js"></script>


<script>

    var urlParam = function (name, w) {
        w = w || window;
        var rx = new RegExp('[\&|\?]' + name + '=([^\&\#]+)'),
            val = w.location.search.match(rx);
        return !val ? '' : val[1];
    }

    var bookId = urlParam('id');

    console.log(bookId);

    var Book = ePub(`../books/${bookId}.epub`);
    Book.renderTo("area");
</script>
